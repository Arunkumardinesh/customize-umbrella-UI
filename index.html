<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="styles.css">
    <title>Customize Umbrella</title>
</head>

<body>
    <div class="main">
        <div class="leftSection">
            <div class="imageSection">
                <img class="umbrella_image" src="./assets/ubmrella-images/pink-umbrella.png" alt="umbrella_image">
                <img id="overlay_image" alt="overlay_image" style="display: none;">
                <svg class="loader" xmlns="http://www.w3.org/2000/svg" width="28.3" height="31.2"
                    style="display: none;">
                    <use xlink:href="./assets/loader_icon.svg#loader-icon"></use>
                </svg>
            </div>
        </div>

        <div class="rightSection">
            <div class="aside">
                <h2 class="titleText">Custom Umbrella</h2>
                <div id="colorSelectors"></div>
                <p class="subText description">Customize your umbrella</p>
                <p class="description" style="font-size: 14px; font-weight: 0;">Upload a logo for an instant preview.
                </p>
                <p class="note" style="font-size: 10px; font-weight: 400;">.png and .jpg files only. Max file size is
                    5MB.</p>
                <input type="file" id="fileInput" accept=".png" style="display: none;">
                <button type="submit" class="uploadButton" onclick="handleFileButtonClick()">
                    <span class="upload_icon">
                        <img src="./assets/upload_icon.svg" alt="upload_icon">
                    </span>
                    <svg id="btn-loader" xmlns="http://www.w3.org/2000/svg" width="28.3" height="31.2"
                        style="display: none;">
                        <use xlink:href="./assets/loader_icon.svg#loader-icon"></use>
                    </svg>
                    <span class="buttonText">
                        UPLOAD LOGO
                    </span>
                </button>
            </div>
        </div>

        <script src="./index.js"></script>
</body>

</html>
